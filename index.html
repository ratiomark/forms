<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>NEUMORPHIC</title>
</head>

<body>
  <header class="header">
    <div class="header__container _container">
      <div class="form-info r_5">Radius 5px</div>
      <div class="form-info r_10">Radius 10px</div>
      <div class="form-info r_20">Radius 20px</div>
    </div>
  </header>
  <main class="page">
    <div class="wrapper">
      <div class="wrapper__column">
        <div class="column__form column__form_rounded_5px form">
          <label for="#" class="login-label_rounded_5px form__label form__item">Login</label>
          <input type="text" class="login-input_rounded_5px form__input_rounded_5px form__input form__item">
          <label for="#" class="password-label_rounded_5px form__label form__item">Password</label>
          <input type="password" class="password-input_rounded_5px form__input_rounded_5px form__input form__item">
          <button class="login_button form__button form__button_rounded_5px">Log in</button>
        </div>
      </div>
      <div class="wrapper__column">
        <div class="column__form column__form_rounded_10px form">
          <label for="#" class="login-label_rounded_10px form__label form__item">Login</label>
          <input type="text" class="login-input_rounded_10px form__input_rounded_10px form__input form__item">
          <label for="#" class="password-label_rounded_10px form__label form__item">Password</label>
          <input type="password" class="password-input_rounded_10px form__input_rounded_10px form__input form__item">
          <button class="login_button form__button form__button_rounded_10px">Log in</button>
        </div>
      </div>
      <div class="wrapper__column">
        <div class="column__form column__form_rounded_20px form">
          <label for="#" class="login-label_rounded_20px form__label form__item">Login</label>
          <input type="text" class="login-input_rounded_20px form__input_rounded_20px form__input form__item">
          <label for="#" class="password-label_rounded_20px form__label form__item">Password</label>
          <input type="password" class="password-input_rounded_20px form__input_rounded_20px form__input form__item">
          <button class="login_button form__button form__button_rounded_20px">Log in</button>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer"></footer>
</body>

</html>
<!-- почему стили п одключаются раньше, чем скрипт. Почему скрипт должен подключаться перед концом body -->
